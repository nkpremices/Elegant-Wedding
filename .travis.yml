language: node_js
node_js:
- v10.15.3
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app: elegant-wedding
  on: backend
before_script:
before_script:
- psql -c 'create database elegant_wedding_test;' -U postgres
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64
  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- "./cc-test-reporter before-build"
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
script:
- npm run test
