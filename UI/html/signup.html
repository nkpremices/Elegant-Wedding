<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="True" name="HandheldFriendly">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="viewport" content="width=device-width"> 
    <link rel="stylesheet" href="../css/style.css">
    <title>Elegant Wedding</title>
</head>
<body>
  <header class="signup-header">
      <div class="signup-icon-div">
        <a href="../index.html"><img class="signup-icon-logo" src="../assets/download.png"/></a> 
      </div>
      <div class="signup-name-div">
        <span class="signup-login-web-name"><b><strong>Elegent</strong></b>Wedding</span>
      </div>
      <div class="signup-buttons-join login">
        <form  action="login.html">
          <button name="button" onclick="changeThems()">Login</button>
        </form>
      </div>
      <div class="signup-buttons-join sinup">
          <form action="signup.html">
            <button name="button">Sign Up</button>
          </form>
      </div>
    </header> 

  
     <div class="signup-setup_body_container">

      <div class="signup-container">
        <section id="signup-signup-content-p">
            <div class="signup-task-content user-info active">
                <div class="signup-logo-content">
                  <img class="signup-img-logo" src="../assets/download.png"/>
                </div>
                <div class="signup-logo-content-title">
                      <span class="signup-web-name"><strong>ElegentWedding</strong></span>
                </div>
                <div class="signup-input-content">
                      <div class="signup-input-field-div fname">
                          <span>First Name</span><br>
                          <input class="signup-input-field fname" id="fname" type="text" name="fname" placeholder="first name"/>
                      </div>
                      <div class="signup-input-field-div lname">
                          <span>Last Name</span><br>  
                          <input  class="signup-input-field lname" id="lname" type="text" name="lname" placeholder="last name"/> 
                      </div>
                      <div class="signup-input-field-div userrole">
                          <span class="signup-input-field-title">As</span><br>  
                          <select  class="signup-input-field" id="account-type">
                             <option value='1' selected>...</option> 	 
                             <option value='2'>Customer</option> 
                             <option value='3'>Service Provider</option>
                          </select>	
                       </div>
                      <div class="signup-input-field-div email">
                          <span>Email</span><br>
                          <input class="signup-input-field email" id="email" type="text" name="email" placeholder="email">
                      </div>
                      <div class="signup-input-field-div password">
                          <span>Password</span><br>  
                          <input  class="signup-input-field password" id="password" type="password" name="password" placeholder="password">
                          <input  class="signup-input-field confirm" id="confirm" type="password" name="password" placeholder="confirm">
                      </div>
                      <div class="signup-buttons-div">
                          <div class="signup-button cancel">              
                            <button class="signup-btn-cancel">Cancel</button>
                          </div>
                          <div class="signup-button create">
                            <button class="signup-btn-create" id='signup' onclick="signup()">Create Account</button>
                          </div>
                      </div>
                </div>
                <div class="signup-content-image-presenter">
                  <img class="content-image-presenter-img" src="../assets/mma.gif"/>
                </div>
    
           </div>
        </section>  
      </div> 
     </div>



  <script src="../js/data.js"></script>
</body>
</html>
