<html>
  <head>
    <title>Elegant Wedding</title>
    <link rel="shortcut icon" href="../assets/download.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <meta content="True" name="HandheldFriendly">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="viewport" content="width=device-width"> 
  </head>
  <body>
    <header class="login-header">
      <div class="icon-div">
        <img class="icon-logo" src="../assets/download.png"/> 
      </div>
      <div class="name-div">
        <span class="login-web-name"><b><strong>Elegent</strong></b>Wedding</span>
      </div>
      <div class="buttons-join login">
        <form  action="login.html">
          <button name="button" onclick="changeThems()">Login</button>
        </form>
      </div>
      <div class="buttons-join sinup">
          <form action="signup.html">
            <button name="button">Sign Up</button>
          </form>
      </div>
    </header> 
   
    <div class="info" id="failed-login">
      <p>Please check your e-mail or password</p>
    </div>
    <div class="login_body_container">
				<div class="login_container">
					<div class="login-task-content">
					 <div class="login-logo-content">
							<img class="login-img-logo" src="../assets/download.png">
					 </div>
					 <div class="login-logo-content-title">
						 <span class="login-web-name"><b><strong>Elegant</strong></b>Wedding</span>
					 </div>
					 <div class="login-input-content">
							 <div class="login-input-field-div email">
										<span class="login-input-field-title">Email/username</span><br>
										<input class="login-input-field email" type="test" name="email" id="email" placeholder="Email">
							 </div>
							 <div class="login-input-field-div password">
									 <span class="login-input-field-title">Password</span><br>  
									 <input  class="login-input-field password" type="password" name="password" id="password" placeholder="Password"> 	  	
                </div>
						    <div class="login-input-field-div">
						    	<a href="reset_password.html" style="color:#586E8B;size:15px;text-decoration: none">Forgot your password?</a> 	
						  	</div>
							 <div class="login-buttons-div">
									 <div class="login-button register">
										 <a href="signup.html"><button class="btn-register">Create Account </button></a>
									 </div>
									 <div class="login-button login">
										<button class="btn-login" onclick="login()">Login</button>
									 </div>
							 </div>
					 </div>

					</div>
				</div>
			</div>

  <script src="../js/data.js"></script>
  </body>
</html>
